<div class="component">
  <el-menu class="component"
    :collapse="isCollapse"
    :router="true"
    :default-active="active"
    :unique-opened="true">
    <div v-for="item,index in menu" :key="index">
      <el-submenu v-if="item.children && item.children.length > 1" :index="item.path">
        <template slot="title">
          <i v-if="item.icon" :class="item.icon"></i>
          <i v-else-if="item.fa" :class="item.fa" style="margin: 0 10px 0 5px;"></i>
          <span>{{item.label}}</span>
        </template>
        <el-menu-item v-for="subItem,subIndex in item.children" :key="subIndex" :index="item.path + '/' +subItem.path">{{subItem.label}}</el-menu-item>
      </el-submenu>
      <el-menu-item v-else :index="item.path">
        <i v-if="item.icon" :class="item.icon"></i>
        <i v-else-if="item.fa" :class="item.fa" style="margin: 0 10px 0 5px;"></i>
        <span>{{item.label}}</span>
      </el-menu-item>
    </div>
  </el-menu>
</div>
